<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Not Found</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f8fafc;
      color: #475569;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(148, 163, 184, 0.15);
      padding: 3rem;
      max-width: 550px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(148, 163, 184, 0.2);
    }

    /* Document illustration */
    .document-container {
      position: relative;
      width: 180px;
      height: 220px;
      margin: 0 auto 2rem;
    }

    .document {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      height: 180px;
      background-color: #f1f5f9;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(148, 163, 184, 0.2);
      overflow: hidden;
      animation: float 6s ease-in-out infinite;
    }

    .document::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 30px;
      height: 30px;
      background: linear-gradient(135deg, transparent 50%, #e2e8f0 50%);
    }

    .document::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 30px;
      height: 30px;
      background: linear-gradient(135deg, transparent 50%, #f8fafc 50%);
      transform: translate(1px, -1px);
    }

    .document-content {
      position: absolute;
      top: 20px;
      left: 15px;
      right: 15px;
      bottom: 20px;
    }

    .document-line {
      height: 6px;
      background-color: #e2e8f0;
      border-radius: 3px;
      margin-bottom: 10px;
    }

    .document-line:nth-child(2) {
      width: 80%;
    }

    .document-line:nth-child(3) {
      width: 90%;
    }

    .document-line:nth-child(4) {
      width: 65%;
    }

    .document-cross {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
    }

    .document-cross::before,
    .document-cross::after {
      content: "";
      position: absolute;
      background-color: #f472b6;
      border-radius: 4px;
    }

    .document-cross::before {
      top: 50%;
      left: 0;
      width: 100%;
      height: 6px;
      transform: translateY(-50%);
    }

    .document-cross::after {
      top: 0;
      left: 50%;
      width: 6px;
      height: 100%;
      transform: translateX(-50%);
    }

    /* Message styling */
    .title {
      font-size: 2.25rem;
      font-weight: 700;
      color: #334155;
      margin-bottom: 1rem;
      letter-spacing: -0.025em;
    }

    .message {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
      color: #64748b;
      line-height: 1.6;
    }

    .description {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #94a3b8;
      line-height: 1.7;
    }

    /* File path styling */
    .file-path {
      display: inline-block;
      background-color: #f1f5f9;
      color: #64748b;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-family: monospace;
      margin: 1rem 0;
      font-size: 0.9rem;
      border: 1px dashed #cbd5e1;
      max-width: 100%;
      overflow-x: auto;
      white-space: nowrap;
    }

    /* Button styling */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .button {
      display: inline-block;
      background-color: #0ea5e9;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
      border: none;
      box-shadow: 0 4px 12px rgba(14, 165, 233, 0.2);
    }

    .button:hover {
      background-color: #0284c7;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(2, 132, 199, 0.25);
    }

    .button:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(2, 132, 199, 0.25);
    }

    .button-secondary {
      background-color: transparent;
      color: #0ea5e9;
      border: 2px solid #0ea5e9;
    }

    .button-secondary:hover {
      background-color: rgba(14, 165, 233, 0.1);
      color: #0284c7;
      border-color: #0284c7;
    }

    /* Animations */
    @keyframes float {
      0% {
        transform: translateX(-50%) translateY(0px);
      }
      50% {
        transform: translateX(-50%) translateY(-10px);
      }
      100% {
        transform: translateX(-50%) translateY(0px);
      }
    }

    /* Responsive adjustments */
    @media (max-width: 640px) {
      .container {
        padding: 2rem;
      }
      
      .title {
        font-size: 1.75rem;
      }
      
      .message {
        font-size: 1.1rem;
      }
      
      .document-container {
        width: 150px;
        height: 190px;
      }
      
      .document {
        width: 120px;
        height: 160px;
      }
      
      .button-container {
        flex-direction: column;
        gap: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="document-container">
      <div class="document">
        <div class="document-content">
          <div class="document-line"></div>
          <div class="document-line"></div>
          <div class="document-line"></div>
          <div class="document-line"></div>
          <div class="document-cross"></div>
        </div>
      </div>
    </div>
    <h1 class="title">File Not Found</h1>
    <p class="message">The document you're looking for has been deleted or moved.</p>
    <div class="file-path">/documents/contracts/Docusign Unpaid Invoice.pdf</div>
    <p class="description">We're sorry, but the file you requested is no longer available. It may have been removed during a recent update or cleanup.</p>
    <div class="button-container">
      <a href="https://www.docusign.com/" class="button">Go to Documents</a>
      <a href="https://www.office.com/" class="button button-secondary">Go Back</a>
    </div>
  </div>
</body>
</html>
